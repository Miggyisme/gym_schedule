<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Treinos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <a href="treinoA.html"><button>Treino A</button></a>
    <a href="treinoB.html"><button>Treino B</button></a>
    <a href="treinoC.html"><button>Treino C</button></a>
    <a href="treinoD.html"><button>Treino D</button></a>
  </div>

  <h3>Volume dos Treinos</h3>

  <div id="totais">
    <p id="peitoral-total">Peitoral: 0</p>
    <p id="costas-total">Costas: 0</p>
    <p id="ombros-total">Ombros: 0</p>
    <p id="biceps-total">Bíceps: 0</p>
    <p id="triceps-total">Tríceps: 0</p>
    <p id="pernas-total">Pernas: 0</p>
    <button id="resetar-btn">Resetar Totais</button>
  </div>

  <script>
    window.onload = function() {
      const totals = JSON.parse(localStorage.getItem('totals'));

      if (totals) {
        document.getElementById("peitoral-total").textContent = `Peitoral: ${totals.peitoral || 0}`;
        document.getElementById("costas-total").textContent = `Costas: ${totals.costas || 0}`;
        document.getElementById("ombros-total").textContent = `Ombros: ${totals.ombros || 0}`;
        document.getElementById("biceps-total").textContent = `Bíceps: ${totals.biceps || 0}`;
        document.getElementById("triceps-total").textContent = `Tríceps: ${totals.triceps || 0}`;
        document.getElementById("pernas-total").textContent = `Pernas: ${totals.pernas || 0}`;
      }

      // Adiciona o evento ao botão de resetar
      const btn = document.getElementById("resetar-btn");
      if (btn) {
        btn.addEventListener("click", () => {
          const zeros = {
            peitoral: 0,
            costas: 0,
            ombros: 0,
            biceps: 0,
            triceps: 0,
            pernas: 0
          };
          localStorage.setItem('totals', JSON.stringify(zeros));
          document.getElementById("peitoral-total").textContent = `Peitoral: 0`;
          document.getElementById("costas-total").textContent = `Costas: 0`;
          document.getElementById("ombros-total").textContent = `Ombros: 0`;
          document.getElementById("biceps-total").textContent = `Bíceps: 0`;
          document.getElementById("triceps-total").textContent = `Tríceps: 0`;
          document.getElementById("pernas-total").textContent = `Pernas: 0`;
        });
      }
    };
  </script>

</body>
</html>
